services:
  # ────────────────────────────────────────────
  # Django Application
  # ────────────────────────────────────────────
  web:
    build: .
    container_name: irtc_web
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped

  # ────────────────────────────────────────────
  # MySQL 9 — Primary Transactional DB
  # ────────────────────────────────────────────
  db:
    image: mysql:9
    container_name: irtc_mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-irtc_db}
      MYSQL_USER: ${MYSQL_USER:-irtc_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-irtc_pass_123}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pass_123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ────────────────────────────────────────────
  # MongoDB 8 — Analytics / API Logs
  # ────────────────────────────────────────────
  mongo:
    image: mongo:8
    container_name: irtc_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_data:
  mongo_data:
